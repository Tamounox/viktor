<ion-header [translucent]="true">
  </ion-header>
  
  <ion-content [fullscreen]="true">
      <div class="container theme">
        <button class="btn btn-accueil btn-option" routerLink="/options">Options</button>
        <h1><b>Qui</b> veut jouer avec moi ?</h1>
        <div class="input-container">
          <input style="font-weight: bold;" [(ngModel)]="test" type="text">
          <button class="btn btn-add-del" (click)="addPlayer()">+</button>
        </div>
        <div class="list-container">
          <div class="list" *ngFor="let player of players, index as i">
            <div class="span-container">
              <span><b>{{player.name}}</b></span><button class="btn btn-add-del" (click)='deletePlayer(i)'>X</button>
            </div>
          </div>
        </div>
        <div class='action-container'>
          <button (click)="presentPopover()" class="btn btn-accueil btn-regles">RÃ¨gles</button>
          <button routerLink="/explication" (click)="setPlayers()" [hidden]="!isOnePlayerOrMore" class="btn-go btn btn-accueil" >C Tipar!</button>
        </div>
      </div>
  </ion-content>
