<ion-header>
</ion-header>

<ion-content>
  <div class="div-container theme">
      <div class="div-div-buttons" [hidden]="!etape1">
        <div class="div-buttons" *ngFor="let word of words">
          <button (click)="choose(word)" class="choice">{{word.libelle}}</button>
        </div>
      </div>


    <div class="div-def" style="background-image: url({{def}});" [hidden]="!etape2 || seconds == 0">
    <!-- <img src="{{def}}" class="img" alt=""> -->
      <button class="button2" [hidden]="g" (click)="go()">Go!</button>
      <h1 style="position: fixed; top: 20px;" [hidden]="!g || seconds == 0">Il reste {{seconds}} secondes !</h1>
    </div>
    
    <div class="div-winner" style="height: 100%" [hidden]="seconds >0">
      <h1>C'est terminé !</h1>
      <button class="button2" routerLink="/vinner">Désigner gangnant !</button>
    </div>
  </div>
</ion-content>
